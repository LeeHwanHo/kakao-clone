<!DOCTYPE html>
<!--html:5-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/5ab701099b.js" crossorigin="anonymous"></script>
  <title>Chats | Kakao Clone</title>
</head>

<body>
  <div class="start-bar">
    <!--div.status-bar tab-->
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
      <!--span.status-bar__clock tab-->
    </div>
    <!--div.status-bar*2 tab-->
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <!--i.fas.fa-clock-->
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__batteruy-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 clas="header__title">Chats</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="far fa-comment"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <main class="chats">
    <ul class="chats__list">
      <li class="chats__chat chat">
        <a href="chat.html">
          <div class="chat__column">

            <img src="images/avatar.jpg" alt="" class="chat__avatar g-avatar" />
            <div class="chat__content">
              <span class="chat__username">
                Lynn
              </span>
              <span class="chat__preview">Going home</span>
            </div>
          </div>
        </a>
        <div class="chat__column">
          <span class="chat__timestamp">Yesterday</span>
        </div>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <!--li.nav__list-item*4>a.nav__list-link-->
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="fas fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
